<!DOCTYPE html>
<html lang="fr" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RCI</title>
		<meta name="description" content="RCI banque: je calcule mes frais" />
		<meta name="keywords" content="RCI, banque, voiture, prêt" />
		<meta name="author" content="Blaaast" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<link rel="stylesheet" type="text/css" href="css/css/font-awesome.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="">
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">

				<div class="fs-expenses">
					<p class="my-expenses">Mes frais mensuels: <span id="expenses">150</span>&euro;</p>
					<a href="solutions/index.html">
						<p>
							Voir des solutions pour diminuer ces frais <i class="fa fa-arrow-circle-right"></i>
						</p>
					</a>
				</div>

				<div class="fs-title">
					<a class="new-simu" href="">Nouvelle simulation</a>
					<h1>
						<img class="logo-rci" src="img/logo_rci.jpg">
						Je calcule mes frais
					</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">

						<li data-input-trigger>
							<div class="clearfix fs-field-label fs-anim-upper" id="landing-page">
								<p style="margin-top: 0;"># Vous simulez les frais d'utilisation de votre véhicule.</p>
								<p># Nous trouvons des solutions adéquates pour réduire les frais.</p>
								<button type="button" id="startButton" class="fs-continue fs-show">Simuler mes frais d'utilisation</button>
							</div>
						</li>

						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q1" data-info="Aide en rapport avec la question">Quelle est la catégorie de votre véhicule ?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">

								<span><input id="q1a" name="q1" type="radio" value="citadine"/><label for="q1a" class="radio-mobile icon-citadine">Citadine</label></span>
								<span><input id="q1b" name="q1" type="radio" value="compact"/><label for="q1b" class="radio-conversion icon-compact">Compact</label></span>
								<span><input id="q1c" name="q1" type="radio" value="monospace"/><label for="q1c" class="radio-social icon-monospace">Monospace</label></span>

							</div>
						</li>

						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="Aide en rapport avec la question">Quelle type de carburant utilise-t-il ?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">

								<span><input id="q2a" name="q2" type="radio" value="essence"/><label for="q2a" class="radio-conversion icon-essence">Essence</label></span>
								<span><input id="q2b" name="q2" type="radio" value="diesel"/><label for="q2b" class="radio-social icon-diesel">Diesel</label></span>

							</div>
						</li>

						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3">Quel type de trajet effectuez-vous avec votre véhicule ?</label>

							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">

								<span><input id="q3a" name="q3" type="radio" value="route"/><label for="q3a" class="radio-conversion icon-route">Route</label></span>
								<span><input id="q3b" name="q3" type="radio" value="mixte"/><label for="q3b" class="radio-social icon-mixte">Mixte</label></span>
								<span><input id="q3c" name="q3" type="radio" value="ville"/><label for="q3c" class="radio-social icon-ville">Ville</label></span>

							</div>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Quelle distance parcourez-vous par semaine ?</label>

							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<input type="range" min="0" max="400" value="150" id="q4" step="1">
								<output for="fader" id="volume">50</output>km
							</div>
						</li>

					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-60068357-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</body>
</html>
